<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removedor de Caracteres</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <h1>Removedor de Caracteres especiais
    </h1>
    <div class="conteudo">
        <input type="text" id="inputText">
        <button on onclick="removeSpecialCharacters()">Remover</button>
        <br>
        <h4>Texto editado:</h4>
        <div class="resultado">
            <p id="outputText"></p>
        </div>
    
    </div>
    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removedor de Caracteres</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>  

    <h1>Removedor de Caracteres especiais
    </h1>
    <div class="conteudo">
        <h2>Cole aqui:</h2>
        <input type="text" id="inputText">
        <button on onclick="removeSpecialCharacters()" class="btn zoom-shadow">Remover</button>
        <br>
        <h2>Texto editado:</h2>
        <div class="resultado">
            <p id="outputText"></p>
        </div>
        <br>
        <div class="atencao">
            <h6>Atenção:</h6>
            <p>Não remove espaços</p>
        </div>
    </div> 
    <h5>Para remover, basta colar o texto com os caracteres e pressionar o botão "Remover". Na caixa abaixo, será mostrado o texto editado.</h5>
    <br>

    
    <script src="script.js"></script>
</body>
</html>
